<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Questões</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3>Adicionar Questões ao Survey: <span th:text="${survey.title}"></span></h3>
        </div>
        <div class="card-body">
          <form th:action="@{'/surveys/' + ${survey.id} + '/questions/new'}" method="post">
            <div id="questions-container">
              <div class="mb-3 question-row">
                <label for="question_1" class="form-label">Questão 1</label>
                <input type="text" class="form-control" id="question_1" name="questions[]" required>
              </div>
            </div>
            <button type="button" class="btn btn-secondary" onclick="addQuestion()">Adicionar Questão</button>
            <hr>
            <button type="submit" class="btn btn-primary">Salvar Questões</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  let questionCount = 1;

  function addQuestion() {
    questionCount++;
    const container = document.getElementById('questions-container');
    const questionRow = document.createElement('div');
    questionRow.classList.add('mb-3', 'question-row');
    questionRow.innerHTML = `
                <label for="question_${questionCount}" class="form-label">Questão ${questionCount}</label>
                <input type="text" class="form-control" id="question_${questionCount}" name="questions[]" required>
            `;
    container.appendChild(questionRow);
  }
</script>
</body>
</html>
