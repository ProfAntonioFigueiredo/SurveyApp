<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Survey</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Edit Survey</h1>
    <form th:action="@{/surveys/{id}(id=${survey.id})}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" th:value="${survey.title}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control" th:text="${survey.description}"></textarea>
        </div>
        <div class="form-group">
            <label for="isActive">Is Active?</label>
            <select id="isActive" name="isActive" class="form-control">
                <option th:value="true" th:selected="${survey.isActive}">Yes</option>
                <option th:value="false" th:selected="${!survey.isActive}">No</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Survey</button>
    </form>
    <a th:href="@{/surveys}" class="btn btn-secondary mt-3">Back to Surveys</a>
</div>
</body>
</html>
