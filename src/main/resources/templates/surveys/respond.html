<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responder Survey</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3>Responder Survey: <span th:text="${survey.title}"></span></h3>
        </div>
        <div class="card-body">
          <form th:action="@{'/surveys/' + ${survey.id} + '/respond'}" method="post">
            <div class="mb-3">
              <label for="email" class="form-label">Seu Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <hr>
            <h4>Quest√µes</h4>
            <div th:each="question : ${survey.questions}" class="mb-3">
              <label th:for="'question_' + ${question.id}" th:text="${question.questionText}" class="form-label"></label>
              <input type="text" class="form-control" th:id="'question_' + ${question.id}"
                     th:name="'question_' + ${question.id}" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Respostas</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
