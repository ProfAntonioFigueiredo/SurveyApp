<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>Criar Novo Survey</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/surveys/new}" method="post">
                        <div class="mb-3">
                            <label for="surveyTitle" class="form-label">Título do Survey</label>
                            <input type="text" class="form-control" id="surveyTitle" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="surveyDescription" class="form-label">Descrição</label>
                            <textarea class="form-control" id="surveyDescription" name="description" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Criar Survey</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
