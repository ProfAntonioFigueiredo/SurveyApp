<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respostas do Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h3>Respostas do Survey: <span th:text="${survey.title}"></span></h3>
            <hr>
            <div th:if="${responses.size() > 0}">
                <div th:each="response : ${responses}">
                    <h5>Respondente: <span th:text="${response.respondent.email}"></span></h5>
                    <p>Data de Envio: <span th:text="${#dates.format(response.submittedAt, 'dd/MM/yyyy HH:mm')}"></span></p>
                    <ul>
                        <li th:each="answer : ${response.answers}">
                            <strong th:text="${answer.question.questionText}"></strong>: <span th:text="${answer.answerText}"></span>
                        </li>
                    </ul>
                    <hr>
                </div>
            </div>
            <p th:if="${responses.size() == 0}">Nenhuma resposta foi submetida ainda para este survey.</p>
            <a th:href="@{/surveys}" class="btn btn-primary">Voltar para a Lista de Surveys</a>
        </div>
    </div>
</div>
</body>
</html>
