<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartilhar Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>Compartilhar Survey</h3>
                </div>
                <div class="card-body">
                    <p>Use o link abaixo para compartilhar este survey:</p>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" th:value="${shareLink}" id="shareLink" readonly>
                        <button class="btn btn-outline-secondary" type="button" onclick="copyLink()">Copiar Link</button>
                    </div>
                    <a class="btn btn-primary" th:href="@{/surveys}">Voltar para a listagem</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function copyLink() {
        var copyText = document.getElementById("shareLink");
        copyText.select();
        copyText.setSelectionRange(0, 99999); // Para dispositivos m√≥veis
        document.execCommand("copy");
        alert("Link copiado: " + copyText.value);
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
